<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/pokemon-aller.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    <title>Pokédex</title>
    {% endblock %}
</head>

<body>
    {% block header %}
    <header class="header">
        <a href="/fr">
            <img src="/img/Pokédex_logo.png" alt="pokedexlogo">
        </a>
        <nav class="navbar">
            <a href="">Accueil</a>
            <a href="Login">Se connecter</a>
        </nav>
    </header>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <img src="/img/Pokédex_logo.png" width="80%">
                </div>
                <div class="footer-col">
                    <h4>Entreprise</h4>
                    <ul>
                        <li><a href="#">À propos de nous</a></li>
                        <li><a href="#">Nos services</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Langages</h4>
                    <ul>
                        <li><a href="/en">English</a></li>
                        <li><a href="/fr">Français</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
