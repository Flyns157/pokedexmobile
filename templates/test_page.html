<script>
    $(document).ready(function () {
        $('#recherche').on('input', function () {
            var query = $(this).val();
            if (query) {
                $.ajax({
                    url: '/search',
                    data: { 'query': query },
                    success: function (data) {
                        var suggestions = $('#suggestions');
                        suggestions.empty(); // Effacer les anciennes suggestions
                        for (var i = 0; i < data.length; i++) {
                            suggestions.append('<a href="/fr/' + data[i][1] + '"><img src="' + data[i][2] + '" alt="' + data[i][0] + ' preview"><p>' + data[i][0] + '</p></a>');
                        }
                        suggestions.show(); // Afficher les nouvelles suggestions
                    }
                });
            } else {
                $('#suggestions').hide(); // Cacher les suggestions si la barre de recherche est vide
            }
        });
    });
</script>
<script>$('.search-input').focus(function () {
        $(this).parent().addClass('focus');
    }).blur(function () {
        $(this).parent().removeClass('focus');
